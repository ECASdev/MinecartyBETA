<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minecarty (ChatGPT 3.5)</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script type="module">
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js';

      // Set up the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add a directional light to the scene
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);

      // Create a grid of cubes to represent the terrain
      const terrainSize = 10;
      const cubeSize = 0.5;
      const terrain = new THREE.Group();
      for (let x = -terrainSize; x <= terrainSize; x++) {
        for (let z = -terrainSize; z <= terrainSize; z++) {
          const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
          const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
          const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
          cube.position.set(x * cubeSize, 0, z * cubeSize);
          terrain.add(cube);
        }
      }
      scene.add(terrain);

      // Position the camera
      camera.position.set(0, 5, 10);

      // Add controls to the camera
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
